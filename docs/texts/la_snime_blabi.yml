title: "la snime blabi"

paragraphs:

    -
        lojban: |
            La Snime je ze lo toryre'a.
        русский: |
            Белоснежка и семь гномов

    -
        lojban: |
            I ca pa dunra je melbi donri, ce'e ca lo nu lo snime cu ranti krili carvi, cu pu zutse fa pa truni'u vauje fenso soi jibni lo canko noi se greku lo xekri. I pu fenso fa ny vauje ta'e catlu lo snime vau, ce'o xrani lo degji be lo nei fo tu'a lo ciblu. I ca bo pu pensi fa ny fe "lu Da'i au da panzi mi vauje blabi tai lo snime vauje xunre tai lo ciblu vauje xekri tai lo mudri li'u."
        русский: |
            Зимним деньком, в то время как снег валил хлопьями, сидела одна королева и шила под окошечком, у которого рама была черного дерева. Шила она и на снег посматривала, и уколола себе иглой палец до крови. И подумала королева про себя: "Ах, если бы у меня родился ребеночек белый, как снег, румяный, как кровь, и чернявый, как черное дерево!" 

    -
        lojban: |
            i baziku lo se djica be ra co'a fasnu i sa'e jbena ra fa lo tixnu iu noi blabi tai lo snime vauje xunre tai lo ciblu vauje xekri se kerfa i ki'u lo nu blabi kei pu co'a se cmene zo snime
        русский: |
            И вскоре желание ее точно исполнилось: родилась у ней доченька - белая, как снег, румяная, как кровь, и черноволосая; и была за свою белизну названа Белоснежкой. 

    -
        lojban: |
            i bazi lo nu jbena fa le tixnu kei lo truni'u je mamte co'a morsi i ba je za lo nanca lo lontrunau co'e se speni lo drata i ri pu melbi vau je ku'i jgira vau je tolcumla vau je na pu renvi lo nu da'i da troci lo ka jivna ra lo ka gradu be lo ka melbi
        русский: |
            И чуть только родилась доченька, королева-мать и умерла. Год спустя король женился на другой. Эта вторая жена его была красавица, но и горда, и высокомерна, и никак не могла потерпеть, чтобы кто-нибудь мог с нею сравняться в красоте. 

