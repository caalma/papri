        日本語: |
            十三時十九分。
        русский: |
            Тринадцать девятнадцать.

    -
        polski: |
            Nikt jakoś nie wchodzi.
        lojban: |
            i ki'u su'o da no da nerkla
        日本語: |
            なんかで誰も入らない。
        русский: |
            Никто как-то не входит.

    -
        polski: |
            Za to jeszcze wychodzi jeden gruby łysy.
        lojban: |
            i ku'i pa sedykrecau ku barkla
        日本語: |
            が禿げた太い一人が出る。
        русский: |
            Зато ещё выходит один здоровый лысый.

