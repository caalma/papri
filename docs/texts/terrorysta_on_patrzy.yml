        lojban: |
            i pa ci pi'e pa bi
        日本語: |
            十三時十八分。
        русский: |
            Тринадцать восемнадцать.

    -
        polski: |
            Już nie ma dziewczyny.
        lojban: |
            i lo nixli xa'o canci
        日本語: |
            女が今いない。
        русский: |
            Уже нет девушки.

    -
