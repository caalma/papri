        lojban: |
            i ca pu'o
        日本語: |
            まだ今よ。
        русский: |
            Ещё не сейчас.

    -
        polski: |
            Tak, teraz.
        lojban: |
            i ca ja'a
        日本語: |
            はい、今。
        русский: |
            Так, сейчас.

    -
        polski: |
            Bomba, ona wybucha.
        lojban: |
            i jbama sei porpi
        日本語: |
            爆弾、爆発してる。
        русский: |
            Бомба, она взрывается.