    -
        lojban: |
            uo li re pi'i mu se minli
        english: |
            So twice five miles of fertile ground
        русский: |
            Итак, дважды пять миль плодородной земли

    -
        lojban: |
            lei ferti dertu joi lei noi cinla
        english: |
            With walls and towers were girdled round:
        русский: |
            стенами и башнями были опоясаны вокруг.

    -
        lojban: |
            vau korcu flecu joi lei purdi
        english: |
            And there were gardens bright with sinuous rills,
        русский: |
            И были сады яркие с извилистыми ручьями,

    -
        lojban: |
            joi le se panci tricu .i lei foldi
        english: |
            Where blossomed many an incense-bearing tree;
        русский: |
            где цвело сильно благовонное дерево;

    -
        lojban: |
            be le cmana .e le tricu voi na se gundi
        english: |
            And here were forests ancient as the hills,
        русский: |
            И здесь были леса, древние как холмы,

    -
        lojban: |
            cu sruri le se gusni crino co condi
        english: |
            Enfolding sunny spots of greenery.
        русский: |
            окружающие солнечные пятна зелени.

    -
        lojban: |
            
        english: |
            
        русский: |
            

    -
        lojban: |
            .i ku'i oinai condi fenra le ve'i cmana poi crino gi'e se gacri loi ckunu
        english: |
            But oh! that deep romantic chasm which slanted
        русский: |
            Но о! эта глубокая романтическая пропасть, которая наклонена

    -
        lojban: |
            
        english: |
            Down the green hill athwart a cedarn cover!
        русский: |
            Вниз по зеленому холму через кедровый покров!

    -
        lojban: |
            .i cilce tumla i dunli fi le ka censa gi'e makfa vau
        english: |
            A savage place! as holy and enchanted
        русский: |
            Дикое место! как святой и заколдованный

    -
        lojban: |
            le canci lunra poi ca su'o da se jersi
        english: |
            As e’er beneath a waning moon was haunted
        русский: |
            Поскольку e'er под ослабевшей луной преследовали

    -
        lojban: |
            lo ninmu ku poi ke'a denpa tu'a lo palci se prami be ke'a
        english: |
            By woman wailing for her demon lover!
        русский: |
            Женщина плачет за своего любовника-демона!

    -
        lojban: |
            
        english: |
            And from this chasm, with ceaseless turmoil seething,
        русский: |
            И из этой пропасти, с непрекращающейся суматохой, кипящей,

    -
        lojban: |
            
        english: |
            As if this earth in fast thick pants were breathing,
        русский: |
            Как будто эта земля в быстрых толстых брюках дышала,

    -
        lojban: |
            
        english: |
            A mighty fountain momently was forced:
        русский: |
            Могущественный фонтан мгновенно был вынужден:

    -
        lojban: |
            
        english: |
            Amid whose swift half-intermitted burst
        русский: |
            На фоне быстрого

    -
        lojban: |
            
        english: |
            Huge fragments vaulted like rebounding hail,
        русский: |
            Огромные фрагменты сводчатые, как отскок града,

    -
        lojban: |
            
        english: |
            Or chaffy grain beneath the thresher’s flail:
        русский: |
            Или зернистое мясо под молотилом молотилки:

    -
        lojban: |
            
        english: |
            And ’mid these dancing rocks at once and ever
        русский: |
            И «в середине этих танцующих камней сразу и всегда

    -
        lojban: |
            
        english: |
            It flung up momently the sacred river.
        русский: |
            Он мгновенно бросился в священную реку.

    -
        lojban: |
            
        english: |
            Five miles meandering with a mazy motion
        русский: |
            Пять миль, блуждающих по мазному движению

    -
        lojban: |
            
        english: |
            Through wood and dale the sacred river ran,
        русский: |
            Через лес и долину бежала священная река,

    -
        lojban: |
            
        english: |
            Then reached the caverns measureless to man,
        русский: |
            Затем дошел до пещер без меры для человека,

    -
        lojban: |
            
        english: |
            And sank in tumult to a lifeless ocean:
        русский: |
            И погрузился в безжизненный океан:

    -
        lojban: |
            
        english: |
            And ’mid this tumult Kubla heard from far
        русский: |
            И «в середине этого буйства Кубла услышал от

    -
        lojban: |
            
        english: |
            Ancestral voices prophesying war!
        русский: |
            Предковые голоса пророчествуют войну!

    -
        lojban: |
            
        english: |
            The shadow of the dome of pleasure
        русский: |
            Тень купола удовольствия

    -
        lojban: |
            
        english: |
            Floated midway on the waves;
        русский: |
            Плавающий на полпути по волнам;

    -
        lojban: |
            
        english: |
            Where was heard the mingled measure
        русский: |
            Где слышалась смешанная мера

    -
        lojban: |
            
        english: |
            From the fountain and the caves.
        русский: |
            Из фонтана и пещер.

    -
        lojban: |
            
        english: |
            It was a miracle of rare device,
        русский: |
            Это было чудо редкого устройства,

    -
        lojban: |
            
        english: |
            A sunny pleasure-dome with caves of ice!
        русский: |
            Солнечный солнечный купол с пещерами льда!

    -
        lojban: |
            
        english: |
            A damsel with a dulcimer
        русский: |
            Девица с цимбалом

    -
        lojban: |
            
        english: |
            In a vision once I saw;
        русский: |
            В видении, как только я увидел;

    -
        lojban: |
            
        english: |
            It was an Abyssinian maid,
        русский: |
            Это была абиссинская служанка,

    -
        lojban: |
            
        english: |
            And on her dulcimer she played,
        русский: |
            И на ее цимбале она играла,

    -
        lojban: |
            
        english: |
            Singing of Mount Abora.
        русский: |
            Пение горы Аборы.

    -
        lojban: |
            
        english: |
            Could I revive within me
        русский: |
            Могу ли я воскресить во мне

    -
        lojban: |
            
        english: |
            Her symphony and song,
        русский: |
            Ее симфония и песня,

    -
        lojban: |
            
        english: |
            To such a deep delight ’twould win me,
        русский: |
            К такому глубокому восторгу «я могу выиграть,

    -
        lojban: |
            
        english: |
            That with music loud and long,
        русский: |
            Что с музыкой громко и долго,

    -
        lojban: |
            
        english: |
            I would build that dome in air,
        русский: |
            Я бы построил этот купол в воздухе,

    -
        lojban: |
            
        english: |
            That sunny dome! those caves of ice!
        русский: |
            Этот солнечный купол! эти пещеры льда!

    -
        lojban: |
            
        english: |
            And all who heard should see them there,
        русский: |
            И все, кто слышал, должны видеть их там,

    -
        lojban: |
            
        english: |
            And all should cry, Beware! Beware!
        русский: |
            И все должны плакать, Осторожно! Осторожно!

    -
        lojban: |
            
        english: |
            His flashing eyes, his floating hair!
        русский: |
            Его сверкающие глаза, его плавающие волосы!

    -
        lojban: |
            
        english: |
            Weave a circle round him thrice,
        русский: |
            Соткайте круг вокруг него трижды,

    -
        lojban: |
            
        english: |
            And close your eyes with holy dread,
        русский: |
            И закройте глаза святым страхом,

    -
        lojban: |
            
        english: |
            For he on honey-dew hath fed,
        русский: |
            Ибо он на медовом росе питался,

    -
        lojban: |
            
        english: |
            And drunk the milk of Paradise.
        русский: |
            И выпил молоко Рая.