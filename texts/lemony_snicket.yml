        lojban-1: |
            i fau lo nu do se cinri lo lisri poi zabna funca fanmo ke'a cu da'i xagmau fa lo nu do tcidu lo drata cukta.
        english: |
            If you are interested in stories with happy endings, you would be better off reading some other book.
        lojban-2: |
            i fau lo nu do se cinri lo lisri poi zabna funca fanmo ke'a cu da'i xagmau fa lo nu do tcidu lo drata cukta.
        русский: |
            Если вы любите истории со счастливым концом, вам лучше взять другую книгу.

    -
        lojban-1: |
            i lo dei se cukta cu se tolfanmo no se gleki gi'e se fanmo no se gleki gi'e do'anai se ke midju pagbu so'u se gleki.
        english: |
            In this book, not only is there no happy ending, there is no happy beginning and very few happy things in the middle.
        lojban-2: |
            i lo dei se cukta cu se tolfanmo no se gleki gi'e se fanmo no se gleki gi'e do'anai se ke midju pagbu so'u se gleki.
        русский: |
            А у этой не только нет хорошего конца, но и начало плохое, и в середине мало чего хорошего.

    -
        lojban-1: |
            i krinu fa lo nu so'u se gleki pu se lifri ze'a lo se renvi fe lai Baudeler noi du lo ci citno nanla.
        english: |
            This is because not very many happy things happened in the lives of the three Baudelaire youngsters.
        lojban-2: |
            i krinu fa lo nu so'u se gleki pu se lifri ze'a lo se renvi fe lai Baudeler noi du lo ci citno nanla.
        русский: |
            И все потому, что в жизни троих бодлеровских детей случалось не слишком много счастливых событий.

    -
        lojban-1: |
            i la Zirpu .e la Klaus .e la Solri vu'o poidu lai Baudeler pu stati verba. ije lei verba puku pluka gi'e kakne gi'e se flira lo pluka. iku'i lei verba pu traji se funca lo xlali ije so'a lo se lifri be lei verba pu du'esi'e xlali funca gi'a se pindi gi'a nu to'e pacna.
        english: |
            Violet, Klaus, and Sunny Baudelaire were intelligent children, and they were charming, and resourceful, and had pleasant facial features, but they were extremely unlucky, and most everything that happened to them was rife with misfortune, misery, and despair.
        lojban-2: |
            i la Zirpu je la Klaus je la Solri vu'o poidu lai Baudeler pu stati verba. ije lei verba puku pluka gi'e kakne gi'e se flira lo pluka. iku'i lei verba pu traji se funca lo xlali. ije so'a lo se lifri be lei verba pu du'esi'e xlali funca gi'a se pindi gi'a nu to'e pacna.
        русский: |
            Вайолет, Клаус и Солнышко Бодлер были дети смышленые, обаятельные, находчивые, приятной внешности, но на редкость невезучие. Их просто преследовали неудачи, невзгоды и огорчения.

    -
        lojban-1: |
            i mi kecti fi lo ka cusku fi do fe la'e di'u. i ku'i ri se lisri.
        english: |
            I'm sorry to tell you this, but that is how the story goes.
        lojban-2: |
            i mi kecti fi lo ka cusku fi do fe la'e di'u. i ku'i ri se lisri.
        русский: |
            Мне неприятно вам об этом говорить, но что есть, то есть.

    -
        lojban-1: |
            Ni'o lo xlali fancu be lei verba pu cfari ca pa donri bu'u la silna xaskoi.
        english: |
            Their misfortune began one day at Briny Beach.
        lojban-2: |
            Ni'o lo xlali fancu be lei verba pu cfari ca pa donri bu'u la silna xaskoi.
        русский: |
            Несчастья начались в тот день, когда они играли на Брайни-Бич.

    -
        lojban-1: |
            i lai Baudeler noi verba cimei pu se zdani ka'ai loi rirni be ri lo mutce barda dinju bu'u lo risna pe'a be lo toljinsa je tolcando tcadu. ije ta'eku lei rirni pu curmi lo nu lei verba cu se marce lo tcadu trene noi na'o desku vau, ka'ainai ka'a le xaskoi noi bu'u ke'a lei verba cu renvi lo donri tai da'i lo nu ri cando ditcu. iva'obo lei verba co'i klama le zdani ca lo nu vanci sanmi.
        english: |
            The three Baudelaire children lived with their parents in an enormous mansion at the heart of a dirty and busy city, and occasionally their parents gave them permission to take a rickety trolley (the word ``rickety,'' you probably know, here means ``unsteady'' or ``likely to collapse'') alone to the seashore, where they would spend the day as a sort of vacation as long as they were home for dinner.
        lojban-2: |
            i lai Baudeler noi verba cimei pu se zdani ka'ai loi rirni be ri lo mutce barda dinju bu'u lo risna pe'a be lo toljinsa je tolcando tcadu. ije ta'eku lei rirni pu curmi lo nu lei verba cu se marce lo tcadu trene noi na'o desku vau, ka'ainai ka'a le xaskoi noi bu'u ke'a lei verba cu renvi lo donri tai da'i lo nu ri cando ditcu. iva'obo lei verba co'i klama le zdani ca lo nu vanci sanmi.
        русский: |
            Дети жили со своими родителями Бодлерами в огромном доме в центре грязного шумного города, но изредка родители разрешали им сесть на рахитичный троллейбус («рахитичный» здесь означает «шаткий, ненадежный») и самостоятельно поехать на пляж, где они и проводили своего рода каникулы весь день до позднего обеда.

    -
        lojban-1: |
            .i ca le bi'unai cerni pu grusi gi'e dilnu so'isi'e vau, noi na pu fanza lai Baudeler noi verba vau, su'ova'e.
        english: |
            This particular morning it was gray and cloudy, which didn't bother the Baudelaire youngsters one bit.
        lojban-2: |
            .i ca le bi'unai cerni pu grusi gi'e dilnu so'isi'e vau, noi na pu fanza lai Baudeler noi verba vau, su'ova'e.
        русский: |
            То утро выдалось пасмурное, облачное, но бодлеровских детей это нисколько не огорчило.

    -
        lojban-1: |
            .i ca lo nu glare gi'e solri so'iva'e vau, la Brini noi xaskoi pu se vitke lo za'u litru. ije pu na cumki fa lonu tolcri lo xamgu stuzi poi ka'e punji lo blanketa ke'a
        english: |
            When it was hot and sunny, Briny Beach was crowded with tourists and it was impossible to find a good place to lay one's blanket.
        lojban-2: |
            .i ca lo nu glare gi'e solri so'iva'e vau, la Brini noi xaskoi pu se vitke lo za'u litru. i je pu na cumki fa lonu tolcri lo xamgu stuzi poi ka'e punji lo blanketa ke'a
        русский: |
            В жаркие солнечные дни на берегу набиралось полным-полно туристов, так что одеяло положить было некуда.

    -
        lojban-1: |
            i si'anai ca lo grusi ja dilnu djedi lai Baudeler pu ka'e turni le xaskoi gi'e zukte lo se nelci be vo'a.
        english: |
            On gray and cloudy days, the Baudelaires had the beach to themselves to do what they liked.
        lojban-2: |
            i si'anai ca lo grusi ja dilnu djedi lai Baudeler pu ka'e turni le xaskoi gi'e zukte lo se nelci be vo'a.
        русский: |
            А в пасмурные облачные дни пляж оставался в их личном распоряжении и они могли делать что захочется.

    -
        lojban-1: |
            i la Zirpu Baudeler noi laldo traji pu nelci lo ka plipygau lo rokci.
        english: |
            Violet Baudelaire, the eldest, liked to skip rocks.
        lojban-2: |
            i la Zirpu Baudeler noi laldo traji pu nelci lo ka plipygau lo rokci.
        русский: |
            Старшей из них, Вайолет Бодлер, нравилось бросать камешки по воде, иначе говоря, «печь блины».

    -
        lojban-1: |
            i tai so'e lo nanca be li 14 Vy noi fetsi pu na'o pritu xance prenu. i ja'ebo lo rokci pu plipe lo darno zmadu pa'o lo kandi djacu ca lo nu Vy pilno lo be Vy pritu xance je ma'i lo nu Vy pilno lo be Vy zunle.
        english: |
            Like most fourteen-year-olds, she was right-handed, so the rocks skipped farther across the murky water when Violet used her right hand than when she used her left.
        lojban-2: |
            i tai so'e lo nanca be li 14 Vy noi fetsi pu na'o pritu xance prenu. i ja'ebo lo rokci pu plipe lo darno zmadu pa'o lo kandi djacu ca lo nu Vy pilno lo be Vy pritu xance je ma'i lo nu Vy pilno lo be Vy zunle.
        русский: |
            В свои четырнадцать лет она уже вышла из того возраста, когда чаще пользуются левой рукой, и была настоящей правшой, и когда бросала камешки правой рукой, они скакали по темной воде дальше, чем когда бросала левой.

    -
        lojban-1: |
            .i ze'a lo nu Vy plipygau lo rokci vau, Vy pu catlu lo bartu fa'a lo tankoi gi'e pensi lo se finti poi Vy djica lo ka zbasu.
        english: |
            As she skipped rocks, she was looking out at the horizon and thinking about an invention she wanted to build.
        lojban-2: |
            .i ze'a lo nu Vy plipygau lo rokci vau, Vy pu catlu lo bartu fa'a lo tankoi gi'e pensi lo se finti poi Vy djica lo ka zbasu.
        русский: |
            Одновременно она вглядывалась в горизонт и обдумывала новое изобретение.

    -
        lojban-1: |
            .i ro da poi banzu se slabu Vy. cu da'i cusku losedu'u Vy ca'o pensi fi'o carmi. iseja'ebo lo be Vy clani kerfa pu se jgarygau lo dasri jgena tezu'e lo nu stogau vo'a lo ka sepli lo kanla.
        english: |
            Anyone who knew Violet well could tell she was thinking hard, because her long hair was tied up in a ribbon to keep it out of her eyes.
        lojban-2: |
            .i ro da poi banzu se slabu Vy. cu da'i cusku losedu'u Vy ca'o pensi fi'o carmi. iseja'ebo lo be Vy clani kerfa pu se jgarygau lo dasri jgena tezu'e lo nu stogau vo'a lo ka sepli lo kanla.
        русский: |
            Всякий, кто хорошо знал Вайолет, сразу мог догадаться, что она погружена в мысли, если ее длинные волосы перевязаны лентой, чтобь не лезли в глаза.

    -
        lojban-1: |
            .i Vy pu jetnu certu lo ka finti je zbasu lo cizra cabra. ija'ebo lo be Vy besna pu so'iroi culno pe'a lo pixra be lo pulni jo'u lo vraga jo'u lo engranaje. ije Vy pu noroi djica lo ka se raktu lo na vajni poi jai te simsa lo be Vy kerfa
        english: |
            Violet had a real knack for inventing and building strange devices, so her brain was often filled with images of pulleys, levers, and gears, and she never wanted to be distracted by something as trivial as her hair.
        lojban-2: |
            .i Vy pu jetnu certu lo ka finti je zbasu lo cizra cabra. ija'ebo lo be Vy besna pu so'iroi culno pe'a lo pixra be lo pulni jo'u lo vraga jo'u lo engranaje. ije Vy pu noroi djica lo ka se raktu lo na vajni poi jai te simsa lo be Vy kerfa
        русский: |
            Вайолет действительно умела изобретать и мастерить всякие необычные механизмы, в голове у нее вечно толпились воображаемые шестерни, блоки и рычаги, и поэтому она не желала, чтоб ее отвлекали такие пустяки, как волосы.

    -
        lojban-1: |
            i ca le cerni Vy pu ze'a pensi lo nu ta'i makau zbasu lo cabra poi ka'e volvygau lo rokci ba lo nu da co'i plipygau ri le xamsi
        english: |
            This morning she was thinking about how to construct a device that could retrieve a rock after you had skipped it into the ocean.
        lojban-2: |
            i ca le cerni Vy pu ze'a pensi lo nu ta'i makau zbasu lo cabra poi ka'e volvygau lo rokci ba lo nu da co'i plipygau ri le xamsi
        русский: |
            В то утро она размышляла над тем, как соорудить устройство, которое бы возвращало назад пущенный по воде камешек.

    -
        lojban-1: |
            Ni’o la Klaus.Baudeler noi lo midju verba gi'e se steci nanla  pu nelci lo ka inspekte lo jmive pe bu'u lo ctaru gumjau
        english: |
            Klaus Baudelaire, the middle child, and the only boy, liked to examine creatures in tide-pools.
        lojban-2: |
            Ni’o la Klaus.Baudeler noi lo midju verba gi'e se steci nanla  pu nelci lo ka inspekte lo jmive pe bu'u lo ctaru gumjau
        русский: |
            Клаус Бодлер, средний ребенок и единственный мальчик в семье, любил разглядывать живых существ, остававшихся на берегу после отлива.

    -
        lojban-1: |
            i Ky pu milxe zmadu lo nanca be li 12 gi'e dasni lo lacni noi gasnu lo nu Ky simlu lo ka stati
        english: |
            Klaus was a little older than twelve and wore glasses, which made him look intelligent.
        lojban-2: |
            i Ky pu milxe zmadu lo nanca be li 12 gi'e dasni lo lacni noi gasnu lo nu Ky simlu lo ka stati
        русский: |
            Клаусу не так давно исполнилось двенадцать. Очки на носу придавали ему очень умный вид.

    -
        lojban-1: |
            
        english: |
            He was intelligent.
        lojban-2: |
            
        русский: |
            Но он и вправду был умный мальчик.

    -
        lojban-1: |
            
        english: |
            The Baudelaire parents had an enormous library in their mansion, a room filled with thousands of books on nearly every subject.
        lojban-2: |
            
        русский: |
            У родителей была обширная домашняя библиотека – целая комната, тысячи книг на всевозможные темы.

    -
        lojban-1: |
            
        english: |
            Being only twelve, Klaus of course had not read all of the books in the Baudelaire library, but he had read a great many of them and had retained a lot of the information from his readings.
        lojban-2: |
            
        русский: |
            В свои двенадцать лет Клаус, разумеется, прочел еще не все эти книги, но успел прочитать довольно много, и в памяти у него накопилась уйма полезных сведений.

    -
        lojban-1: |
            
        english: |
            He knew how to tell an alligator from a crocodile.
        lojban-2: |
            
        русский: |
            Он знал, как отличить аллигатора от крокодила.

    -
        lojban-1: |
            
        english: |
            He knew who killed Julius Caesar.
        lojban-2: |
            
        русский: |
            Знал, кто убил Юлия Цезаря.

    -
        lojban-1: |
            
        english: |
            And he knew much about the tiny, slimy animals found at Briny Beach, which he was examining now.
        lojban-2: |
            
        русский: |
            И очень хорошо разбирался в крошечных скользких тварях, которые водились на пляже Брайни-Бич и которых он сейчас рассматривал.

    -
        lojban-1: |
            
        english: |
            Sunny Baudelaire, the youngest, liked to bite things.
        lojban-2: |
            
        русский: |
            Солнышко Бодлер, младшая, любила кусать все подряд.

    -
        lojban-1: |
            
        english: |
            She was an infant, and very small for her age, scarcely larger than a boot.
        lojban-2: |
            
        русский: |
            Она едва вышла из младенчества, но даже и для своего возраста была очень мала ростом – чуть побольше башмака.

    -
        lojban-1: |
            
        english: |
            What she lacked in size, however, she made up for with the size and sharpness of her four teeth.
        lojban-2: |
            
        русский: |
            Зато в возмещение малого роста ее четыре зуба были большие и острые.

    -
        lojban-1: |
            
        english: |
            Sunny was at an age where one mostly speaks in a series of unintelligible shrieks.
        lojban-2: |
            
        русский: |
            Она пребывала в том возрасте, когда издают в основном нечленораздельные звуки.

    -
        lojban-1: |
            
        english: |
            Except when she used the few actual words in her vocabulary, like ``bottle,'' ``mommy,'' and ``bite,'' most people had trouble understanding what it was that Sunny was saying.
        lojban-2: |
            
        русский: |
            Если только она не употребляла те несколько настоящих слов, которые имелись в ее словаре (к примеру, «мам», «пить» и «кус»), окружающие обычно не понимали, что она хочет сказать.

    -
        lojban-1: |
            
        english: |
            For instance, this morning she was saying ``Gack!'' over and over, which probably meant, ``Look at that mysterious figure emerging from the fog!''
        lojban-2: |
            
        русский: |
            Сейчас она, например, без устали выкрикивала «гак!», что, возможно, означало: «Смотрите, какая странная фигура показалась из тумана!»

    -
        lojban-1: |
            
        english: |
            Sure enough, in the distance along the misty shore of Briny Beach there could be seen a tall figure striding toward the Baudelaire children.
        lojban-2: |
            
        русский: |
            И в самом деле, по берегу в их сторону шагал кто-то высокий.

    -
        lojban-1: |
            
        english: |
            Sunny had already been staring and shrieking at the figure for some time when Klaus looked up from the spiny crab he was examining, and saw it too.
        lojban-2: |
            
        русский: |
            Солнышко заметила его уже давно и долго кричала, чтобы привлечь их внимание, прежде чем Клаус наконец оторвался от рассматривания колючего краба и тоже увидел фигуру, вышедшую из тумана.

    -
        lojban-1: |
            
        english: |
            He reached over and touched Violet's arm, bringing her out of her inventing thoughts.
        lojban-2: |
            
        русский: |
            Он тронул Вайолет за руку, чтобы вывести ее из изобретательской задумчивости.

    -
        lojban-1: |
            
        english: |
            ``Look at that,'' Klaus said, and pointed toward the figure.
        lojban-2: |
            
        русский: |
            – Смотри! – Клаус показал ей приближавшееся существо, 

    -
        lojban-1: |
            
        english: |
            It was drawing closer, and the children could see a few details.
        lojban-2: |
            
        русский: |
            и теперь дети уже могли разглядеть кое-какие детали.

    -
        lojban-1: |
            
        english: |
            It was about the size of an adult, except its head was tall, and rather square.
        lojban-2: |
            
        русский: |
            Ростом оно было со взрослого человека, но голова казалась вытянутой и какой-то прямоугольной.

    -
        lojban-1: |
            
        english: |
            ``What do you think it is?'' Violet asked.
        lojban-2: |
            
        русский: |
            – Что это такое, как ты думаешь? – спросила Вайолет.

    -
        lojban-1: |
            
        english: |
            ``I don't know,'' Klaus said, squinting at it, ``but it seems to be moving right toward us.''
        lojban-2: |
            
        русский: |
            – Не знаю, – Клаус прищурился, – по-моему, оно направляется к нам.

    -
        lojban-1: |
            
        english: |
