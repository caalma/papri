title: "Garota da Ipanema"

paragraphs:

    -
        português: |
            Garota de Ipanema.
        lojban: |
            .i la'e lu le nixli be la .ipaneman. lu'u
        english: |
            The Girl from Ipanema

    -
        português: |
            Vinicius de Moraes
        lojban: |
            poi finti fa la.viNIsi,us.djimoRA,is.
        english: |
            by Vinicius de Moraes

    -
        português: |
            Olha que coisa mais linda
        lojban: |
            .i ko catlu le dacti noi traji melbi
        english: |
            Look, what a beautiful thing

    -
        português: |
            Mais cheia de graça
        lojban: |
            gi'e mulno le ka nobli
        english: |
            So filled with grace.

    -
        português: |
            É ela, a menina
        lojban: |
            .i du ra poi du le nixli
        english: |
            It's her, the girl

    -
        português: |
            Que vem e que passa
        lojban: |
            noi klama gi'e bancu muvdu
        english: |
            who comes and who passes by.

    -
        português: |
            Num doce balanço
        lojban: |
            ca le nu ke'a pluka slilu
        english: |
            In her sweet swing

    -
        português: |
            A caminho do mar
        lojban: |
            vau fe le xamsi
        english: |
            on the way to the sea

    -
        português: |
            Moça do corpo dourado
        lojban: |
            .i doi le nixli noi se xadni le sloska
        english: |
            Girl with body of gold

    -
        português: |
            Do sol de Ipanema
        lojban: |
            noi se krasi le solri be la .ipaneman.
        english: |
            From the sun of Ipanema

    -
        português: |
            O seu balançado
        lojban: |
            i le nu ra slilu
        english: |
            Her swing

    -
        português: |
            É mais que um poema
        lojban: |
            cu zmadu lo'e se pemci
        english: |
            is more than a poem

    -
        português: |
            É a coisa mais linda
        lojban: |
            gi'e du le fasnu co traji melbi
        english: |
            She is the most beautiful thing

    -
        português: |
            Que eu já vi passar
        lojban: |
            poi mi pu'i viska le nu ke'a bancu muvdu
        english: |
            that I've ever seen pass by

    -
        português: |
            Ah, porque estou tão sozinho
        lojban: |
            .i .oi ki'u ma mi tai kansa no da
        english: |
            Ah, why am I so lonely?

    -
        português: |
            Ah, porque tudo é tão triste
        lojban: |
            .i .oi ki'u ma ro da tai se badri
        english: |
            Ah, why is everything so sad?

    -
        português: |
            Ah, a beleza que existe
        lojban: |
            .i .oi doi le melbi noi zasti
        english: |
            Ah, the beauty that exists

    -
        português: |
            A beleza que não é só minha
        lojban: |
            joi le melbi noi na co'e mi po'o
        english: |
            The beauty that is not solely mine

    -
        português: |
            Que também passa sozinha
        lojban: |
            gi'e ji'a bancu co kansa be no da
        english: |
            That also passes by alone

    -
        português: |
            Ah, se ela soubesse
        lojban: |
            .i .au da'i ra djuno
        english: |
            Ah, if she knew

    -
        português: |
            Que quando ela passa
        lojban: |
            le du'u ca le nu ra bancu vau
        english: |
            That when she passes by

    -
        português: |
            O mundo sorrindo
        lojban: |
            le munje noi ca'o cisma
        english: |
            The whole smiling world

    -
        português: |
            Se enche de graça
        lojban: |
            cu culno le ka nobli vau mo'u
        english: |
            gets filled with grace.

    -
        português: |
            E fica mais lindo
        lojban: |
            gi'e co'a traji melbi
        english: |
            And becomes more beautiful

    -
        português: |
            Por causa do amor
        lojban: |
            vau ri'a le nu prami
        english: |
            Because of love.