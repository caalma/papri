            "Quite so; but the sequel was rather unusual. I will tell you, however. I left the house a little after eight o'clock this morning in the character of a groom out of work. There is a wonderful sympathy and freemasonry among horsy men. Be one of them, and you will know all that there is to know. I soon found Briony Lodge. It is a bijou villa, with a garden at the back. but built out in front right up to the road, two stories. Chubb lock to the door. Large sitting-room on the right side, well furnished, with long windows almost to the floor, and those preposterous English window fasteners which a child could open. Behind there was nothing remarkable, save that the passage window could be reached from the top of the coach-house. I walked round it and examined it closely from every point of view, but without noting anything else of interest.
        lidepla: |
            "Totem tak; bat sekwa bin aika ajibe. Me ve shwo a yu, yedoh. Me chu dom shao hi afte ora 8 sey sabah in aspekta de kavalyuan sin emploisa. Ye diva-ney mutu-pria e amigitaa inter kavalyuan. Bikam un fon li, e yu ve jan olo, ke ye fo jan. Me findi Braioni-loj sun. Es syao luxe vila do dwa etaja yus bli kamina, kun garden baken. Chab-ney kufla pa dwar. Gran salon desnen, hao mebeli-ney, kun longe windas hampi til poda, e toy absurde inglish winda-fixika ke eni kinda wud mog ofni. Baken ye nixa merkival, exepte ke koridor-winda es atenibile fon ruf de keb-dom. Me promeni sirkum it e examini it atentem fon oli punta de vida, bat sin merki koysa otre interes-ney.
        español: |
            -Exactamente, pero me ocurrieron cosas en verdad extraordinarias. Salí de la casa poco después de las ocho de la mañana, disfrazado como mozo de caballeriza, sin trabajo. Hay una maravillosa simpatía y camaradería entre los miembros de esta profesión. Pronto encontré Briony Lodge. Es una villa amplia, con un jardín en la parte posterior, con una gran estancia a la derecha, muy bien amueblada, con largas ventanas que llegan casi hasta el suelo, aseguradas con esos aldabones ingleses que hasta un niño puede abrir. A más de eso no era un edificio nada notable. Observé que se podía entrar a una de las ventanas por el techo de la caballeriza. Di varias vueltas alrededor de la casa y la examiné desde todos los ángulos, pero sin notar ninguna otra cosa que despertara mi interés.
        русский: |
            - Совершенно верно, но последствия были довольно необычайные... Однако расскажу по порядку. В начале девятого я вышел из дому под видом безработного грума. Существует удивительная симпатия, своего рода содружество между всеми, кто имеет дело с лошадьми. Станьте грумом, и вы узнаете все, что вам надо. Я быстро нашел Брайони-лодж. Это крохотная шикарная двухэтажная вилла; она выходит на улицу, позади нее сад. Массивный замок на садовой калитке. С правой стороны большая гостиная, хорошо обставленная, с высокими окнами, почти до полу, и с нелепыми английскими оконными затворами, которые мог бы открыть и ребенок. За домом ничего особенного, кроме того, что к окну галереи можно добраться с крыши каретного сарая. Я обошел этот сарай со всех сторон и рассмотрел его очень внимательно, но ничего интересного не заметил.

