            "Then they carried me in. She was bound to have me in. What else could she do? And into her sitting-room. which was the very room which I suspected. It lay between that and her bedroom, and I was determined to see which. They laid me on a couch, I motioned for air, they were compelled to open the window. and you had your chance."
        lidepla: |
            "Poy li porti me inu. Ela majbur lasi me inu. Kwo otre ela wud mog zwo? Me en-loki in salon, yus ti me suspekti na shamba. Foto es koylok bli, oda in salon oda in somnishamba, e me resoluti findi wo hi. Oni pon me on divan, me simuli falta de aira, li majbur ofni winda, e yu en-mog zwo yur gunsa."
        español: |
            -Entonces me llevaron al interior de la casa. Ella no iba a permitir que aquel pobre anciano que la había salvado se quedara en la calle. ¿Qué otra cosa podía hacer? Y me llevó a la sala, que era exactamente la habitación en que yo sospechaba que estaba la fotografía. Tenía que estar allí o en su alcoba. Y yo estaba decidido a averiguar en dónde. Me tendieron en un sofá, yo pedí a gritos un poco de aire, abrieron la ventana y usted hizo lo demás.
