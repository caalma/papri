            Poy me flani along gata e findi, yus kom me expekti-te, ke ye kavaldom in gata-ki bordi-she garden-mur. Me helpi kavalyuanes tu froti-suhisi ley kavales, e pur to resivi dwa peni, un glasa de vodka, dwa porsion de nofaine tabak, e tanto mucho informa kwanto me'd mog yao om mis Adler, sin mensioni haf shi-dwaka de otre jen in visintaa, om kel me totem bu fai interes, bat kel-ney biografias me majbur audi."
        español: |
            "Estuve vagando por la calle un rato y me fui acercando hasta el lado del jardín, en tanto que los mozos atendían a los caballos. Me presté a ayudarlos y recibí como compensación dos peniques, un vaso de vino, un poco de tabaco corriente y toda la información deseable acerca de la señorita Adler, para no decir nada de media docena más de personas del barrio, en quienes no tengo el más mínimo interés, pero cuyas biografías fui obligado a escuchar."
        русский: |
            Затем я пошел вдоль улицы и увидел, как я и ожидал, в переулке, примыкающем к стене сада, конюшню. Я помог конюхам чистить лошадей и получил за это два пенса, стакан водки, два пакета табаку и вдоволь сведений о мисс Адлер, а также и о других местных жителях. Местные жители меня не интересовали нисколько, но я был вынужден выслушать их биографии.

    -
        lojban: |
            
        ﻿english: |
            "And what of Irene Adler?" I asked.
        lidepla: |
            "E kwo om Iren Adler?" me kwesti.
        español: |
            -¿Y qué me dice de Irene Adler? -pregunté.
        русский: |
            - А что вы узнали об Ирэн Адлер? - спросил я.

    -
        lojban: |
            
        ﻿english: |
            "Oh, she has turned all the men's heads down in that part. She is the daintiest thing under a bonnet on this planet. So say the Serpentine-mews, to a man. She lives quietly, sings at concerts, drives out at five every day, and returns at seven sharp for dinner. Seldom goes out at other times, except when she sings. Has only one male visitor, but a good deal of him. He is dark, handsome, and dashing, never calls less than once a day, and often twice. He is a Mr. Godfrey Norton, of the Inner Temple. See the advantages of a cabman as a confidant. They had driven him home a dozen times from Serpentine-mews, and knew all about him. When I had listened to all they had to tell, I began to walk up and down near Briony Lodge once more, and to think over my plan of campaign.
        lidepla: |
            "Oo, ela he pagalisi kapa de oli man in toy urba-parta. Ela es zuy charmaful jivika sub gina-ney shapa-ki on sey planeta. Oli Serpentain-kavalyuan shwo tak, oli hi. Ela jivi trankwilem, gani in konsertas, chu-raki klok pet kada dey e returni klok sem exaktem fo akshamfan. Rarem chu in otre taim, exepte wen ela gani. Sol un man visiti ela, bat visiti muy oftem. Lu es tumhar-ney, jamile e hao-klaiden, fai visita amini un ves per dey, e oftem dwa ves. Lu es sinior Godfri Norton, fon Iner Templ. Yu vidi ya avantaja de hev fida de garijen. Li gwo sundi lu a dom fon Serpentain-kavaldom mucho ves, e li jan olo om lu. Afte audi olo ke li hev fo shwo, me begin promeni ahir-adar bli Braioni-loj e dumi om may plan de kampania.
        español: |
            -¡Oh!, ha vuelto locos a todos los hombres de esa parte de la ciudad. Es la muchacha más bonita que hay en este planeta, en opinión de los mozos. Vive tranquilamente, canta en conciertos, sale a pasear todos los días a las cinco y vuelve a cenar exactamente a las siete. Raras ocasiones sale a otra hora, excepto cuando canta. Tiene un solo visitante masculino, aunque es un visitante muy constante. Es un tipo alto, guapo y atrevido; nunca la visita menos de una vez al día y a veces lo hace dos. Es un tal señor Godfrey Norton. ¿Ve la ventaja de ser el confidente de un cochero? Mis amigos improvisados lo han llevado varias veces a su casa en Inner Temple y saben todo lo que se puede saber respecto a él. Mientras escuchaba todo esto, yo pensaba en mi plan de campaña.
        русский: |
            - О, она вскружила головы всем мужчинам в этой части города. Она самое прелестное существо из всех, носящих дамскую шляпку на этой планете. Так говорят в один голос все серпантайнские конюхи. Она живет тихо, выступает иногда на концертах, ежедневно в пять часов дня выезжает кататься и ровно в семь возвращается к обеду. Редко выезжает в другое время, кроме тех случаев, когда она поет. Только один мужчина посещает ее - только один, но зато очень часто. Брюнет, красавец, прекрасно одевается, бывает у нее ежедневно, а порой и по два раза в день. Его зовут мистер Годфри Нортон из Темпла. Видите, как выгодно войти в доверие к кучерам! Они его возили домой от серпантайнских конюшен раз двадцать и все о нем знают. Выслушав то, что они мне рассказывали, я снова стал прогуливатьсявзад и вперед вблизи Брайони-лодж и обдумывать дальнейшие действия.

    -
        lojban: |
            
        ﻿english: |
            "This Godfrey Norton was evidently an important factor in the matter. He was a lawyer. That sounded ominous. What was the relation between them, and what the object of his repeated visits? Was she his client, his friend, or his mistress? If the former, she had probably transferred the photograph to his keeping. If the latter, it was less likely. On the issue of this question depended whether I should continue my work at Briony Lodge, or turn my attention to the gentleman's chambers in the Temple. It was a delicate point. and it widened the field of my inquiry. I fear that I bore you with these details, but I have to let you see my little difficulties, if you are to understand the situation."
        lidepla: |
            Sey Godfri Norton es verem muhim faktor in toy dela. Lu es jurista. To suoni dussignem. Kwel es relata inter li, e kwel es gola de suy ofte visitas? Ob ela es suy klientina, suy amiga, oda suy lubigina? Si lo bifoo-ney, shayad ela he dai a lu den foto fo kiping. Si lo laste, se es meno probable. Fon sey kwesta dependi, ob me treba kontinu may gunsa pa Braioni-loj oda turni may atenta a flat de sey sinior in Templ. Es delikate kwesta, e it chaurisi felda de may investiga. Me fobi ke me gro-tedi yu bay sey detales, bat dabe yu samaji situasion, me mus mah yu vidi may mushkila-ki."
        español: |
            "Este Godfrey Norton es evidentemente un factor importante en el asunto. Supe que era abogado. No pude menos de preguntarme qué relación existía entre ellos y cuál era el objeto de sus frecuentes visitas. ¿Era Irene su cliente, su amiga o su amante? En el primer caso, probablemente le había entregado la fotografía a él, para que se la guardara. Si era lo último, resultaba menos probable. Y de esta cuestión dependía que continuara trabajando en Briony Lodge o que volviera mi atención a las habitaciones de este caballero en el Temple; era un punto delicado y ampliaba el campo de mis investigaciones. Me temo que le estoy aburriendo con estos detalles, pero tengo que explicarle estas pequeñas dificultades para que comprenda la situación."
        русский: |
            Этот Годфри Нортон, очевидно, играет существенную роль во всем деле. Он юрист. Это звучит зловеще. Что их связывает и какова причина его частых посещений? Кто она: его клиентка? Его друг? Его возлюбленная? Если она его клиентка, То, вероятно, отдала ему на хранение ту фотографию. Если же возлюбленная - едва ли. От решения этого вопроса зависит, продолжать ли мне работу в Брайони-лодж или обратить внимание на квартиру того джентльмена в Темпле. Этот вопрос очень щекотлив и расширяет поле моих розысков... Боюсь, Уотсон, что надоедаю вам этими подробностями, но, чтобы вы поняли всю ситуацию, я должен открыть вам мои мелкие затруднения.

    -
        lojban: |
            
        ﻿english: |
            "I am following you closely," I answered.
        lidepla: |
            "Me sekwi yur rakonta atentem," me jawabi.
        español: |
            -Le escucho con gran interés -contesté.
        русский: |
            - Я внимательно слежу за вашим рассказом, - ответил я.

    -
        lojban: |
            
        ﻿english: |
            "I was still balancing the matter in my mind when a hansom cab drove up to Briony Lodge, and a gentleman sprang out. He was a remarkably handsome man, dark, aquiline, and moustached-evidently the man of whom I had heard. He appeared to be in a great hurry, shouted to the cabman to wait, and brushed past the maid who opened the door with the air of a man who was thoroughly at home.
        lidepla: |
            "Me haishi zai bedumi dela in may menta, wen dwa-rada-ney keb lai-raki a Braioni-loj, e un sinior aussalti. Lu es gro-jamile, tumhar-ney, orlalik e mustash-ney - klarem toy man, om kel me audi-te. Lu semblem gro-hasti. Lu krai a garijen tu weiti e lopi pas ti ofni dwar na servi-gela kom jen kel es totem she swa.
        español: |
            -Estaba todavía estudiando mentalmente la cuestión, cuando un coche se detuvo frente a Briony Lodge y un caballero descendió de él. Era un hombre notablemente apuesto, moreno, de facciones regulares y espeso bigote... evidentemente se trataba del caballero de quien había oído hablar. Parecía tener mucha prisa. Gritó al cochero que lo esperara y pasó corriendo frente a la doncella que le abrió la puerta, con la confianza de un hombre que está en su propia casa.
        русский: |
            - Я все еще взвешивал в уме это дело, когда к Брайони-лодж подкатил изящный экипаж и из него выскочил какой-то джентльмен, необычайно красивый, усатый, смуглый, с орлиным носом. Очевидно, это и был тот субъект, о котором я слышал. По-видимому, он очень спешил и был крайне взволнован. Приказав кучеру ждать, он пробежал мимо горничной, открывшей ему дверь, с видом человека, который чувствует себя в этом доме хозяином.

    -
        lojban: |
            
        ﻿english: |
            "He was in the house about half an hour, and I could catch glimpses of him in the windows of the sitting-room, pacing up and down, talking excitedly, and waving his arms. Of her I could see nothing. Presently he emerged, looking even more flurried than before. As he stepped up to the cab, he pulled a gold watch from his pocket and looked at it earnestly, 
        lidepla: |
            Lu es in dom sirke haf-ora, e me mog ek-vidi-ek-vidi in salon-winda, komo lu go ahir-adar, shwo-yen agitem e mavi-yen brachas. Den ela me bu mog vidi. Nau lu apari, do aspekta iven pyu exiti-ney kem bifooen. Wen lu lai a keb, lu tiri golde kloka fon posh e kan it lagan-nem. 
        español: |
            "Estuvo en el interior de la casa, aproximadamente una hora. Durante este tiempo pude verlo a través de los cristales de las ventanas que corresponden a la sala, dando vueltas de un lado a otro y moviendo los brazos como si hablara con gran excitación. No vi a Irene Adler durante ese tiempo. Por fin salió, con aspecto más agitado del que traía al llegar. Al subir al coche sacó un reloj de oro del bolsillo, consultó la hora y gritó con voz desesperada: 
        русский: |
            Он пробыл там около получаса, и мне было видно через окно гостиной, как он ходит взад и вперед по комнате, возбужденно толкует о чем-то и размахивает руками. Ее я не видел. Но вот он вышел на улицу, еще более взволнованный. Подойдя к экипажу, он вынул из кармана золотые часы и озабоченно посмотрел на них. "Гоните, как дьявол! - крикнул он кучеру. - Сначала к Гроссу и Хенке на Риджент-стрит, а затем к церкви святой Моники на Эджвер-роуд. Полгинеи, если доедете за двадцать минут!"

    -
        lojban: |
            
        ﻿english: |
            Drive like the devil,' he shouted, 'first to Gross & Hankey's in Regent Street, and then to the Church of St. Monica in the Edgeware Road. Half a guinea if you do it in twenty minutes!'
        lidepla: |
            Raki gro-kway!', lu exklami, 'un-nem a Gros e Henki in Rijent-strit, e poy a Kirka de Sante Monika in Ejwer-rod. Haf de gini si yu zwo se duran dwashi minuta!'
        español: |
            "-¡Vámonos como alma que lleva el diablo! Primero a Gross & Hankey, en Regent Street, y luego a la iglesia de Santa Mónica, en Edgeware Road. ¡Media guinea si logra hacer esto en veinte minutos!
        русский: |
            

    -
        lojban: |
            
        ﻿english: |
            "Away they went, and I was just wondering whether I should not do well to follow them when up the lane came a neat little landau, the coachman with his coat only half-buttoned, and his tie under his ear, while all the tags of his harness were sticking out of the buckles. It hadn't pulled up before she shot out of the hall door and into it. I only caught a glimpse of her at the moment, but she was a lovely woman, with a face that a man might die for.
        lidepla: |
            Li go wek, e me en-dumi ob me gai sekwi li, ewalaa un syao prival lando-gari lai a dom. Garijen es al mantela sol haf-butoni-ney, al tay sub aur, e jota-ney beltas es ausen klaspas. Al ke it stopi, ela fliti aus vila-dwar e zin it. Me sol ek-vidi hi ela dan, bat se sufi: ela es charmaful gina, do tal fas, fo kel man wud mog morti.
        español: |
            "El coche partió y empezaba a preguntarme si no sería buena idea seguirlo, cuando salió de la caballeriza de Briony Lodge un carruaje pequeño. El cochero traía la librea sólo abotonada a medias y la corbata sin arreglar como si hubiera sido llamado rápidamente. Apenas había llegado el carruaje a la puerta de la casa, cuando Irene salió bruscamente de ella y subió con igual rapidez al coche. Sólo la vi un instante, pero bastó para que notara que era una mujer encantadora, con un rostro por el que cualquier hombre moriría con gusto.
        русский: |
            Они умчались, а я как раз соображал, не последовать ли мне за ними, как вдруг к дому подкатило прелестное маленькое ландо. Пальто на кучере было полузастегнуто, узел галстука торчал под самым ухом, а ремни упряжи выскочили из пряжек. Кучер едва успел остановить лошадей, как Ирэн выпорхнула из дверей виллы и вскочила в ландо. Я видел ее лишь одно мгновение, но а этого было довольно: очень миловидная женщина с таким лицом, в которое мужчины влюбляются до смерти.

    -
        lojban: |
            
        ﻿english: |
            "'The Church of St. Monica, John,' she cried, 'and half a sovereign if you reach it in twenty minutes.'
        lidepla: |
            Kirka de Sante Monika, Jon,' ela exklami, 'e haf-sovrin si yu ateni it duran dwashi minuta'.
        español: |
            "-¡A la iglesia de Santa Mónica, John! -gritó-. Y te doy medio soberano si llegas en veinte minutos.
        русский: |
            "Церковь святой Моники, Джон! - крикнула она. - Полсоверена, если доедете за двадцать минут!"

    -
        lojban: |
            
        ﻿english: |
            "This was quite too good to lose, Watson. I was just balancing whether I should run for it, or whether I should perch behind her landau when a cab came through the street. The driver looked twice at such a shabby fare, but I jumped in before he could object. 
        lidepla: |
            Es bu-gai-lusi-ke kasu, Wotson. Al ke me zai desidi, ob me gai lopi baken lando oda klingi a it-ney baka, un keb apari in gata. Kebyuan hesiti ob pren tal shma-klienta, bat me inusalti bifoo ke lu mog objeti. 
        español: |
            "Aquello se ponía demasiado interesante para que yo me lo perdiera, Watson. Empezaba a meditar en si debía arriesgarme a ser visto, subiéndome a la parte posterior de su pequeño carruaje, cuando se acercó por el otro lado de la calle un coche de alquiler. El cochero me miró con desconfianza, pero yo salté al interior del carruaje antes de que pudiera protestar.
        русский: |
            Это был случай, которого нельзя было упустить, Уотсон. Я уже начал раздумывать, что лучше: бежать за ней вслед или прицепиться к задку ландо, как вдруг на улице показался кэб. Кучер дважды посмотрел на такого неказистого седока, но я вскочил прежде, чем он успел что-либо возразить.

    -
        lojban: |
            
        ﻿english: |
            The Church of St. Monica,' said I, 'and half a sovereign if you reach it in twenty minutes.' 
        lidepla: |
            Kirka de Sante Monika,' me shwo, 'e haf-sovrin, si yu ateni it duran dwashi minuta.'
        español: |
            "-¡A la iglesia de Santa Mónica! -le ordené-. Y medio soberano será suyo si llega en veinte minutos.
        русский: |
            "Церковь святой Моники, - сказал я, - и полгинеи, если вы доедете за двадцать минут!" 

    -
        lojban: |
            
        ﻿english: |
            It was twenty-five minutes to twelve, and of course it was clear enough what was in the wind.
        lidepla: |
            Es klok shi-dwa sin dwashi pet, also bu es mushkile tu samaji situasion".
        español: |
            "Faltaban veinticinco minutos para las doce, así que estaba perfectamente claro lo que se proponían.
        русский: |
            Было без двадцати пяти минут двенадцать, и, конечно, нетрудно было догадаться, в чем дело.

    -
        lojban: |
            
        ﻿english: |
            "My cabby drove fast. I don't think I ever drove faster, but the others were there before us. The cab and the landau with their steaming horses were in front of the door when I arrived. I paid the man and hurried into the church. There was not a soul there save the two whom I had followed and a surpliced clergyman, who seemed to be expostulating with them. They were all three standing in a knot in front of the altar. I lounged up the side aisle like any other idler who has dropped into a church. Suddenly, to my surprise, the three at the altar faced round to me, and Godfrey Norton came running as hard as he could towards me.
        lidepla: |
            May keb raki gro-kway. Semblem me bu gwo raki tanto kway bifooen, yedoh otras es dar bifoo nu. Keb e lando-gari kun ley vapori-she kavales es bifoo kirka-dwar wen me arivi. Me pagi a kebyuan e fa-lansi inu kirka. Dar ye nul jen exepte ti me sekwi na dwa-la e kirkayuan kel semblem zai shwofu li. Oli tri zai stan bifoo altar. Me begin go ahir-adar in flanke pasaja, tak kom eni otre flaner kel ouran zin kirka. Turan, pa may surprisa, sey tri pa altar turni swa a me, e Godfri Norton fa-lansi versu me.
        español: |
            "Mi cochero se portó muy bien. No creo que jamás haya conducido a tanta velocidad, pero los otros ya estaban allí cuando llegamos. El coche y el pequeño carruaje de Irene se encontraban a la puerta de la iglesia. Pagué al cochero y entré. No había un alma en el interior, con la excepción de los dos personajes a quienes venía siguiendo, y el sacerdote que se encontraba frente a ellos. Los tres formaban un apretado nudo frente al altar. Empecé a caminar lentamente por el pasillo central de la nave, como cualquier otro vagabundo que se ha metido en una iglesia a falta de otra cosa que hacer. De pronto, ante mi sorpresa, las tres personas del altar volvieron su rostro y Godfrey Norton se echó a correr en dirección a mí.
        русский: |
            Мой кэб мчался стрелой. Не думаю, чтобы когда-нибудь я ехал быстрее, но экипаж и ландо со взмыленными лошадьми уже стояли у входа в церковь. Я рассчитался с кучером и взбежал по ступеням. В церкви не было ни души, кроме тех, за кем я следовал, да священника, который, по-видимому, обращался к ним с какими-то упреками. Все трое стояли перед алтарем. Я стал бродить по боковому приделу, как праздношатающийся, случайно зашедший в церковь. Внезапно, к моему изумлению, те трое обернулись ко мне, и Годфри Нортон со всех ног бросился в мою сторону.

    -
        lojban: |
            
        ﻿english: |
            "Thank God," he cried. "You'll do. Come! Come!"
        lidepla: |
            "Shukran a Boh", lu krai. "Yu godi. Lai! Lai!"
        español: |
            "-¡Gracias a Dios! -gritó-. Usted nos servira. ¡Venga! ¡Venga!
        русский: |
            "Слава богу! - закричал он. - Вас-то нам и нужно. Идемте! Идемте!"

    -
        lojban: |
            
        ﻿english: |
            "What then?" I asked.
        lidepla: |
            "Kwo ye?" me kwesti.
        español: |
            "-¿Qué quiere de mí? -pregunté.
        русский: |
            "В чем дело?" - спросил я.

    -
        lojban: |
            
        ﻿english: |
            "Come, man, come, only three minutes, or it won't be legal."
        lidepla: |
            "Kamon, hao jen, kamon, ye sol tri minuta, otrem se bu ve bi kanun-ney."
        español: |
            "-Venga, hombre, venga; es sólo cosa de tres minutos. Si no, no será legal.
        русский: |
            "Идите, идите, добрый человек, всего три минуты!"

    -
        lojban: |
            
        ﻿english: |
            I was half-dragged up to the altar, and before I knew where I was I found myself mumbling responses which were whispered in my ear. and vouching for things of which I knew nothing, and generally assisting in the secure tying up of Irene Adler, spinster, to Godfrey Norton, bachelor. It was all done in an instant, and there was the gentleman thanking me on the one side and the lady on the other, while the clergyman beamed on me in front. It was the most preposterous position in which I ever found myself in my life, and it was the thought of it that started me laughing just now. It seems that there had been some informality about their license, that the clergyman absolutely refused to marry them without a witness of some sort, and that my lucky appearance saved the bridegroom from having to sally out into the streets in search of a best man. The bride gave me a sovereign, and I mean to wear it on my watch-chain in memory of the occasion."
        lidepla: |
            Me es haf-tranen versu altar, e bifoo samaji kwo eventi, me findi swa murmuri-she jawabas ke oni hamsi in may aures, kasami-she om delas ke me bu koni, e generalem helpi-she gaming de Iren Adler e Godfri Norton. Olo es zwo-ney in momenta, ewalaa sinior yo zai danki me fon un taraf e dama fon otre taraf, duran ke kirkayuan zai smaili-rayvati an me. Es zuy pumbe situasion in kel me gwo findi swa, rememba om it hi mah-te me ridi. Semblem li hev-te koy formale mushkila, e kirkayuan totem refusi-te zwo ley gama sin koy gavaher, also may fortune apara librisi-te dulho fon nesesitaa de lopi-chu a gata fo shuki jen. Dulhina dai a me un sovrin, e me intenti porti it on may kloka-kadena pa rememba de sey aventura."
        español: |
            "Casi me arrastraron hasta el altar y antes de que me diera cuenta de lo que estaba haciendo, murmuraba respuestas que me decían al oído y declaraba cosas de las que no sabía absolutamente nada. Simplemente estaba ayudando a realizar el acto de unir en matrimonio a Irene Adler, soltera, con Godfrey Norton, soltero. Todo fue hecho en un instante y me encontré con una dama dándome las gracias por un lado, un caballero dándome las gracias por el otro, y el sacerdote, enfrente de mí, haciéndome una leve caravana. Era la posición más extraña en que me había encontrado en mi vida, y el pensar en ello fue lo que me produjo el acceso de risa que sufrí hace un momento. Parece que había cierta informalidad en su licencia y que el sacerdote se negaba terminantemente a casarlos sin un testigo. Mi aparición en la iglesia evitó al novio tener que echarse a correr por las calles en busca de un padrino. La novia me dio un soberano y pienso usarlo en la cadena de mi reloj, en recuerdo de la ocasión."
        русский: |
            Меня чуть не силой потащили к алтарю, и, еще не успев опомниться, я бормотал ответы, которые мне шептали в ухо, клялся в том, чего совершенно не знал, и вообще помогал бракосочетанию Ирэн Адлер, девицы, с Годфри Нортоном, холостяком. Все это совершилось в одну минуту, и вот джентльмен благодарит меня с одной стороны, леди - с другой, а священник так и сияет улыбкой. Это было самое нелепое положение, в каком я когда-либо находился; воспоминание о нем и заставило меня сейчас хохотать. По-видимому, у них не были выполнены какие-то формальности, и священник наотрез отказался совершить обряд бракосочетания, если не будет свидетеля. Мое удачное появление в церкви избавило жениха от необходимости бежать на улицу в поисках первого встречного. Невеста дала мне гинею, и я собираюсь носить эту монету на часовой цепочке как память о своем приключении.

