            At three o'clock precisely I was at Baker Street, but Holmes had not yet returned. The landlady informed me that he had left the house shortly after eight o'clock in the morning. I sat down beside the fire, however, with the intention of awaiting him, however long he might be. I was already deeply interested in his inquiry, for, though it was surrounded by none of the grim and strange features which were associated with the two crimes which I have already recorded, still, the nature of the case and the exalted station of his client gave it a character of its own. Indeed, apart from the nature of the investigation which my friend had on hand, there was something in his masterly grasp of a situation, and his keen, incisive reasoning, which made it a pleasure to me to study his system of work, and to follow the quick, subtle methods by which he disentangled the most inextricable mysteries. So accustomed was I to his invariable success that the very possibility of his failing had ceased to enter into my head.
        lidepla: |
            Klok tri exaktem me es pa Beiker-strit, bat Holms bu returni-te haishi. Domgina informi me, ke lu he kwiti dom sun afte klok ot pa sabah. Me en-sidi bli agni, yedoh, kun intenta finweiti lu, komo unkwe longem treba weiti. Me yo fai interes glube om suy investiga, bikos, obwol it bu hev toy glume e ajibe treta ke ti me yo registri na dwa krimen hev-te, natura de sey kasu e gao posision de suy klienta mah it nopinchan. Ver, apartem fon natura de investiga ke may amiga zai fai, ye koysa in suy master-ney graspa de situasion e in suy agude e yarke resoning kel mah me jui al studi luy sistema de gunsa e al sekwi kway, kushale metodas bay kel lu detanglisi noresolvibile misterias. Me es tanto abyas-ney a suy sempre-ney sukses ke iven posiblitaa de suy fala bu zin may kapa.
        español: |
            A las tres en punto del día siguiente estaba yo en la casa de Baker Street, pero Holmes no había vuelto aún. La patrona me informó que había salido de la casa poco después de las ocho de la mañana. Me senté cerca del fuego, sin embargo, con intención de esperarlo por mucho que tardara en volver. El nuevo caso había despertado profundamente mi interés, porque aun cuando no estaba rodeado de la tragedia y de los aspectos extraños de los dos crímenes en que yo había intervenido antes, la naturaleza del caso y la importancia de su cliente le daban un interés especial a mis ojos. Además, aparte de la naturaleza de la investigación que mi amigo tenía a mano, había algo tan maravilloso en su magistral dominio de las situaciones y en su agudo e incisivo razonamiento, que para mí era un placer poder estudiar su sistema de trabajo y seguir los métodos rápidos y sutiles por medio de los cuales desentrañaba los más confusos misterios. Tan acostumbrado estaba yo a su éxito invariable, que la simple posibilidad de un fracaso me resultaba inconcebible.
        русский: |
            Ровно в три часа я был на Бейкер-стрит, но Холмс еще не вернулся. Экономка сообщила мне, что он вышел из дому в начале девятого. Я уселся у камина с намерением дождаться его, сколько бы мне ни пришлось ждать. Я глубоко заинтересовался его расследованием, хотя оно было лишено причудливых и мрачных черт, присущих тем двум преступлениям, о которых я рассказал в другом месте. Но своеобразные особенности этого случая и высокое положение клиента придавали делу необычный характер. Если даже оставить в стороне самое содержание исследования, которое производил мой друг, - как удачно, с каким мастерством он сразу овладел всей ситуацией и какая строгая, неопровержимая логика была в его умозаключениях! Мне доставляло истинное удовольствие следить за быстрыми, ловкими приемами, с помощью которых он разгадывал самые запутанные тайны. Я настолько привык к его неизменным триумфам, что самая возможность неудачи не укладывалась у меня в голове.

