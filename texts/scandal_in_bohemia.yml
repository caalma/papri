            It was close upon four before the door opened, and a drunkenlooking groom, ill-kempt and side-whiskered, with an inflamed face and disreputable clothes, walked into the room. Accustomed as I was to my friend's amazing powers in the use of disguises, I had to look three times before I was certain that it was indeed he. With a nod he vanished into the bedroom, whence he emerged in five minutes tweed-suited and respectable, as of old. Putting his hands into his pockets, he stretched out his legs in front of the fire and laughed heartily for some minutes.
        lidepla: |
            Es bli klok char wen dwar ofni e den shamba zin pyan-si kavalyuan, yeroshi-ney e wanga-har-ney, do inflami-ney fas e lao povre klaida. Obwol me es abyasen a may-amiga-ney astoni-she kapablitaa de ahfi-klaidi, me majbur kan tri ves bifoo ke me es serte, ke es verem lu. Kun ek-noda lu desapari in somnishamba, fon wo lu riapari afte pet minuta, klaidi-ney in twid-kostum e hao-aspekti-she, kom sempre. Al sovi suy handas in poshes, lu extendi suy gambas bifoo agni e fai hi-hi kordialem duran kelke minuta.
        español: |
            Fue cerca de las cuatro de la tarde cuando se abrió la puerta y entró en la habitación un mozo de caballerizas, sucio, barbudo, con aspecto alcohólico, rostro abotagado y ropas destrozadas. Aunque estaba acostumbrado a la extraordinaria habilidad de mi amigo para disfrazarse, tuve que mirarlo tres veces antes de estar seguro de que era él realmente. Moviendo la cabeza a modo de saludo, desapareció por la puerta que conducía a la alcoba y salió cinco minutos después, ya cuidadosamente arreglado y limpio, y como siempre, vestido con su traje de casimir. Se metió las manos en los bolsillos, extendió las piernas frente a la hoguera y se echó a reír alegremente durante varios minutos.
        русский: |
            Было около четырех часов, когда дверь отворилась и в комнату вошел подвыпивший грум, с бакенбардами, с растрепанной шевелюрой, с воспаленным лицом, одетый бедно и вульгарно. Как ни привык я к удивительной способности моего друга менять свой облик, мне пришлось трижды вглядеться, прежде чем я удостоверился, что это действительно Холмс. Кивнув мне на ходу, он исчез в своей спальне, откуда появился через пять минут в темном костюме, корректный, как всегда. Сунув руки в карманы, он протянул ноги к пылающему камину и несколько минут весело смеялся.

