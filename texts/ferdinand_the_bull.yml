        english: |
            One day five men came in very funny hats to pick the biggest,
        lojban: |
            ba bo mu lo nanmu goi ny za klama gihe dasni pa lo xajmi mapku i

    -
        english: |
            fastest, roughest bull to fight in the bull fights in Madrid.
        lojban: |
            ny zukte fi lo nu cuxna lo nakni bakni poi traji lo ka barda gihe sutra gihe gunta

    -
        english: |
            
        lojban: |
            vuho noi ba damba tigni le nu nakni bakni damba te salci buhu la madrid i

    -
        english: |
            All the other bulls ran around snorting and butting, leaping and jumping
        lojban: |
            daha pa lo nakni bakni veha bajra ca lo nu gunta cmoni gihe darxi da lo stedu

    -
        english: |
            so the men would think that they were very very strong and fierce and pick them.
        lojban: |
            gihe plipe vau te zuhe lo nu ny jinvi lo nu voha mutce vlile tsali kei gihe cuxna voha i

    -
        english: |
            Ferdinand knew that they wouldn't pick him and he didn't care.
        lojban: |
            la fernandos caho djuno lo nu ny na ba cuxna foho kei i

    -
        english: |
            
        lojban: |
            je foho na se raktu lahe dihu i

    -
        english: |
            So he went out to his favorite cork tree to sit down.
        lojban: |
            se jahe bo foho klama le korka tricu poi traji lo ka voha nelci kuho te zuhe lo nu zutse i

    -
        english: |
            He didn't look where he was sitting and instead of sitting on the nice cool grass in the shade
        lojban: |
            foho na sanji le stuzi poi buhu keha zutse i

    -
        english: |
            he sat on a bumble bee.
        lojban: |
            je foho zutse nahe bo lo pluka kufra srasu i

    -
        english: |
            
        lojban: |
            kuhi foho zutse lo barda bifce i

    -
        english: |
            Well, if you were a bumble bee and a bull sat on you what would you do?
        lojban: |
            dahi do barda bifce gihe se zutse lo nakni bakni gihe se jahe bo zukte ma i

    -
        english: |
            You would sting him.
        lojban: |
            fau lahe dihu do vindu tunta le bakni i

    -
        english: |
            And that is just what this bee did to Ferdinand.
        lojban: |
            le vi barda bifce coha bahe gohi la fernandos i

    -
        english: |
            Wow!  Did it hurt!
        lojban: |
            .ue lahe dihu cortu gasnu i

    -
        english: |
            Ferdinand jumped up with a snort.
        lojban: |
            la fernandos coha plipe gihe spaji cmoni i

    -
        english: |
            He ran around puffing and snorting, butting and pawing the ground as if he were crazy.
        lojban: |
            foho veha bajra ca lo nu cladu vasxu gihe gunta cmoni gihe darxi da lo stedu gihe jamfu sraku le dertu kei tai dahi lo fenki i

    -
        english: |
            The five men saw him and they all shouted with joy.
        lojban: |
            le mu nanmu cu viska foho i

    -
        english: |
            
        lojban: |
            ro le gohi cu cladu krixa gihe mutce gleki i

    -
        english: |
            Here was the largest and fiercest bull of all.
        lojban: |
            ti traji lo ka barda je vlile simlu kei ro lohi bakni i

    -
        english: |
            Just the one for the bull fights in Madrid!
        lojban: |
            liha djica tuha ti .ua lo nu damba nehi la madrid i

    -
        english: |
            So they took him away for the bullfight day in a cart.
