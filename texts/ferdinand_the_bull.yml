            lo salci linji coha cadzu klama lo cukla pe loi nakni bakni i

    -
        english: |
            First came the Banderilleros with long sharp pins with ribbins on them
        lojban: |
            pa moi fa le soho certrbanderihero poi bevri lo clani je kinli jesni poi se jadni loi dasri i

    -
        english: |
            to stick in the bull and make him mad.
        lojban: |
            cy by puho gasnu lo nu jy tunta le nakni bakni kei gihe gasnu lo nu by fengu i

    -
        english: |
            Next came the Picadores who rode skinny horses
        lojban: |
            baho bo le soho certrpikadore cu klama gihe cpana lo cinla xirma i

    -
        english: |
            and they had long spears to stick in the bull and make him madder.
        lojban: |
            le gohi cu bevri lo clani je tunta xarci te zuhe lo nu tunta lo nakni bakni gihe gasnu lo nu by fengu zmadu i

    -
        english: |
            Then came the Matador, the proudest of all--
        lojban: |
            ba bo le pa certrmatadore noi traji lo ka jgira kei lohi ro prenu cu klama i

    -
        english: |
            he thought he was very handsome, and bowed to the ladies.
        lojban: |
            cy my jinvi lo nu voha mutce melbi kei gihe gasnu lo nu voha salpo faha lo sohi nobli ninmu i

