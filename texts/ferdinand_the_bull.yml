    -
        english: |
            All the other bulls who had grown up with him in the same pasture would fight each other all day.
        lojban: |
            ro lohi nakni bakni poi pu kansa foho lo nu makcu binxo nehi le cange srasu foldi kuho

    -
        english: |
            
        lojban: |
            ca tahe simxu lo nu damba kei ca pi ro lo donri i

    -
        english: |
            They would butt each other and stick each other with their horns.
        lojban: |
            le bakni naho simxu lo nu darxi da lo stedu gihe tunta se piho lo jirna jipno i

    -
        english: |
            What they wanted most of all was to be picked to fight at the bull fights in Madrid.
        lojban: |
            by cu djica traji lo ka keha se cuxna jahe lo nu by damba tigni le nu nakni bakni damba te salci buhu la madrid i

